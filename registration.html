  <div class="register-container">
    <h1>Create Account</h1>
    <form action="register.php" method="post">
      <!-- Full Name -->
      <input type="text" name="fullname" placeholder="Full Name" required />

      <!-- Email -->
      <input type="email" name="email" placeholder="Email Address" required />

      <!-- Phone -->
      <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}" />

      <!-- Gender + Address in one set -->
      <div class="row-set">
        <div class="gender-box">
          <label><input type="radio" name="gender" value="Male" required /> Male</label><br />
          <label><input type="radio" name="gender" value="Female" required /> Female</label><br />
          <label><input type="radio" name="gender" value="Other" required /> Other</label>
        </div>

        <div class="address-box">
          <textarea name="address" placeholder="Enter your address" required></textarea>
        </div>
      </div>

      <!-- Password -->
      <input type="password" name="password" placeholder="Password" required />

      <!-- Submit -->
      <button type="submit">Register</button>
    </form>
